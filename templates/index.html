<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iMEDICare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f9fd;
      margin: 0; padding: 0; color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .header {
      text-align: center;
      padding: 30px 15px 15px;
      background-color: #e0f7fa;
      position: relative;
      transition: background 0.3s;
    }
    .header img { width: 100px; margin-bottom: 10px; }
    .header h1 { color: #00796b; font-size: 2rem; margin: 5px 0; }
    .header p { margin: 5px 0; }
    .toggle-theme {
      position: absolute; top: 20px; right: 20px;
      background: #00796b; color: white; border: none;
      padding: 8px 14px; border-radius: 20px;
      cursor: pointer; font-size: 14px;
    }
    .toggle-theme:hover { background: #004d40; }
    .container {
      max-width: 600px; margin: 30px auto;
      background: #fff; padding: 30px;
      border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
      position: relative;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; margin-bottom: 8px; color: #444; }
    input, textarea {
      width: 100%; padding: 12px;
      border: 1px solid #ccc; border-radius: 8px;
      font-size: 16px;
    }
    input:focus, textarea:focus { outline: none; border-color: #26a69a; }
    button[type="submit"] {
      background-color: #00796b; color: white;
      padding: 14px; width: 100%;
      border: none; border-radius: 8px;
      font-size: 18px; cursor: pointer;
    }
    button[type="submit"]:hover { background-color: #004d40; }

    /* Suggestions dropdown */
    .suggestions-box {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      width: calc(100% - 60px);
      display: none;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #f0f0f0;
    }

    /* Dark mode */
    body.dark-theme { background: #121212; color: #e0e0e0; }
    body.dark-theme .header { background-color: #1f2c2e; }
    body.dark-theme .container { background: #1e1e1e; color: #e0e0e0; }
    body.dark-theme label { color: #ccc; }
    body.dark-theme input, body.dark-theme textarea {
      background: #2c2c2c; color: #f0f0f0; border: 1px solid #555;
    }
    body.dark-theme .suggestions-box {
      background: #2c2c2c; color: #fff; border: 1px solid #555;
    }
    body.dark-theme .suggestion-item:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="toggle-theme" onclick="toggleTheme()">Dark Mode</button>
    <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Healthcare Icon">
    <h1>iMEDICare</h1>
    <h1>Healthcare AI Assistant</h1>
    <p>Personalized insights based on your health data</p>
  </div>

  <div class="container">
    <form id="health-form" method="POST" action="/suggest">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required />
      </div>
      
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="30" max="250" required />
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="2" max="300" required />
      </div>

      <div class="form-group" style="position:relative;">
        <label for="symptoms">Enter Symptoms:</label>
        <textarea id="symptoms" name="symptoms" rows="3" placeholder="e.g., fever, cough, headache..."></textarea>
        <div id="suggestions" class="suggestions-box"></div>
      </div>

      <div class="form-group">
        <label for="extraQuery">Explain Your Symptoms (optional):</label>
        <textarea id="extraQuery" name="extraQuery" rows="3" placeholder="Describe your symptoms in detail or ask a specific health-related question..."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const symptomList = [
      "Fever", "Cough", "Headache", "Fatigue", "Nausea",
      "Sore Throat", "Chest Pain", "Shortness of Breath",
      "Dizziness", "Runny Nose", "Muscle Pain", "Vomiting",
      "Diarrhea", "Cold", "Back Pain"
    ];

    const symptomsInput = document.getElementById('symptoms');
    const suggestionsBox = document.getElementById('suggestions');

    symptomsInput.addEventListener('input', () => {
      const query = symptomsInput.value.split(',').pop().trim().toLowerCase();
      suggestionsBox.innerHTML = '';

      if (!query) {
        suggestionsBox.style.display = 'none';
        return;
      }

      const matches = symptomList.filter(item => item.toLowerCase().includes(query));
      if (matches.length === 0) {
        suggestionsBox.style.display = 'none';
        return;
      }

      matches.forEach(match => {
        const div = document.createElement('div');
        div.classList.add('suggestion-item');
        div.textContent = match;
        div.onclick = () => {
          // Split existing values
          let parts = symptomsInput.value.split(',');
          // Replace the last partial entry with the selected suggestion
          parts[parts.length - 1] = match;
          // Clean up spaces and remove duplicates
          let cleaned = [...new Set(parts.map(s => s.trim()).filter(s => s))];
          symptomsInput.value = cleaned.join(', ');

          suggestionsBox.style.display = 'none';
        };
        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = 'block';
    });

    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('.toggle-theme');
      body.classList.toggle('dark-theme');
      button.textContent = body.classList.contains('dark-theme') ? 'Light Mode' : 'Dark Mode';
    }
  </script>
